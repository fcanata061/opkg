# /etc/opkg.conf

# Diretórios principais
WORK=/tmp/work          # Área de build temporária
PKG=/tmp/pkg            # Área de instalação temporária
BIN=/var/bin            # Binários finais
SOURCES=/tmp/sources    # Fontes baixadas
PKGOUT=/tmp/packages    # Pacotes gerados
LOGDB=/var/log/opkg     # Logs e database de pacotes

# Configurações globais
STRIP=1                 # 1 = strip binários, 0 = não strip
FORCE=0                 # 1 = força instalação/remoção, ignora erros
GIT_USER=""             # Usuário Git (opcional)
GIT_PASS=""             # Senha Git (opcional)
GIT_TOKEN=""            # Token OAuth Git (opcional)
REPO=https://gitserver.com/opkg-repo.git

# Spinner
SPINNER_CHARS='|/-\'
